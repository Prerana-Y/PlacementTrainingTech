<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Intro to JS<h1>
        <!-- embedded scripting -->
         <script>
            document.write("Hello World, this is written using JS");
            alert("This is an alert box");
            console.log(
                "I am written inside console of the browser, used to mostly test data."
            );
            //variables
            let name="aishu";
            let age= 21;
            const place= "Bangalore";
            var occupation="Student";

            document.write("<br>"+name+"<br>");
            document.write(age+"<br>");
            document.write(place+"<br>");
            document.write(occupation+"<br>");
            document.write(`Name is ${name} and age is ${age} and place is ${place}`);

         </script>
</body>
</html>

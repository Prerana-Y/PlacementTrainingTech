<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            display: flex;
            justify-content: space-between;
            padding:10px;
            border: 1px solid black;
            background-color: navy;
            color: white;
        }
        a{
            color: white;
            text-decoration: none;
            padding: 5px;
            margin: 5px;
        }
        a:hover{
            background-color: lightblue;
            color: black;           
        }
    </style>
</head>
<body>
    <!-- nav is semantic element -->
    <nav>
        <div>My Company Logo</div>
        <div class="nav-items">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 300px;
            width: 300px;
            background-color: aqua;
            display: inline;
            /* to convert block elements to inline elements */
        }
        .box2{
            height: 300px;
            width: 300px;
            background-color: blue;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="box1">I am box1.</div>
    <div class="box2">I am box2.</div>
</body>
</html>
<!-- display 2 images and in style apply display : block for the images  -->

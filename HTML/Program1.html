<!-- structure of an html page -->
 <!-- ctrl+/ - shortcut for comment -->
<!DOCTYPE html>
<!-- tells the browser that the file is an html page -->
 <html>
    <!-- the root element of the html page -->
     <head>
        <!-- contains metadata(extra info about the document) -->
         <title> My 1st pg</title>
     </head>
     <body>
        <!-- contains content of the html page -->
         <h1>Welcome to the 1st webpage</h1>
         <p>This is a paragraph text.</p>
         <!-- block elements as it ocuupies the entire width -->
         <p>
            Hello my name is <b>PY</b> and I am a <i>CSE</i> student.
         </p>
         <div>
            <p>These are links for an external webpage</p>
            <!-- anchor tag --- non block elements / inline elements as it occupies only the requied width nd not the full width  -->
            <a href="https://www.google.com/">Go to google</a> <br>
            <a href="https://www.wikipedia.org/">Go to wikipedia</a><br>
            <!-- use alt+shift+ down arrow to copy line  -->
             <!-- images -->
              <img src="./Images/flower.jpg" alt="Flower pics" height="200" width="200"/>
              <!-- ./is children for children files nd folders -->
            
         </div>
     </body>
 </html>
